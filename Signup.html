<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for form elements */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-zoom-in {
            animation: zoomIn 0.6s ease-out forwards;
        }
        /* Enhanced glass effect for form */
        .glass-effect {
            background: rgba(121, 119, 122, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Input hover glow */
        input:focus {
            box-shadow: 0 0 12px rgba(147, 51, 234, 0.7);
        }
        /* Enhanced button glow */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background-image: url('./Uploads/icons/Login Background.jpg'); background-size: cover; background-position: center;">
    <!-- Back Button -->
    <a href="index.php" class="absolute top-4 left-4 bg-gradient-to-r from-purple-900 to-purple-700 hover:from-purple-800 hover:to-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-110 hover:shadow-lg animate-zoom-in btn-glow" style="animation-delay: 0s">Back</a>

    <!-- Sign Up Form -->
    <section class="max-w-md w-full glass-effect rounded-2xl p-6 shadow-2xl transform transition-all duration-300 hover:shadow-purple-500/70 animate-zoom-in" style="animation-delay: 0.1s">
        <h1 class="text-4xl font-extrabold text-purple-400 text-center mb-4 animate-pulse">Sign Up</h1>
        <form action="signup.php" method="POST" class="space-y-4">
            <div class="animate-zoom-in" style="animation-delay: 0.2s">
                <label for="name" class="block text-sm font-semibold text-gray-300 mb-1">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required class="w-full p-2 rounded-lg bg-gray-800/50 border border-gray-600/50 text-white focus:border-purple-400 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-300">
            </div>
            <div class="animate-zoom-in" style="animation-delay: 0.3s">
                <label for="email" class="block text-sm font-semibold text-gray-300 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required class="w-full p-2 rounded-lg bg-gray-800/50 border border-gray-600/50 text-white focus:border-purple-400 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-300">
            </div>
            <div class="animate-zoom-in" style="animation-delay: 0.4s">
                <label for="phone_number" class="block text-sm font-semibold text-gray-300 mb-1">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter Your Number" required class="w-full p-2 rounded-lg bg-gray-800/50 border border-gray-600/50 text-white focus:border-purple-400 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-300">
            </div>
            <div class="animate-zoom-in" style="animation-delay: 0.5s">
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter New Password" required class="w-full p-2 rounded-lg bg-gray-800/50 border border-gray-600/50 text-white focus:border-purple-400 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-300">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-900 to-purple-700 hover:from-purple-800 hover:to-purple-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-110 hover:shadow-lg animate-zoom-in btn-glow" style="animation-delay: 0.6s">Register</button>
        </form>
        <div class="flex justify-center items-center mt-4 animate-zoom-in" style="animation-delay: 0.7s">
            <p class="text-gray-300 mr-2">I have an Account!</p>
            <a href="./login.html" class="text-purple-400 hover:text-purple-200 font-semibold transition duration-300">Login</a>
